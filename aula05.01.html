<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com Javascript</title>
</head>

<body>
    <h1>Logica de Programação com Javascript</h1>
    
    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>
    
    <div id="output"></div>
    
    <script>        
        function digitarNumero(){
            var n1 = prompt("Digite um número");
            n1 = parseFloat(n1);  
            
            if(isNaN(n1)){
                alert("Digite somente numeros.");
                return 0;
            }
            
            escreve(n1);
        }
        
        digitarNumero() 

        function iniciarCalculo(sinal){
            var n1 = document.querySelector("#output").textContent;
            n1 = parseFloat(n1);

            var n2 = prompt("digite outro número");
            n2 = parseFloat(n2);

            try{
                var mensagem = calcular(sinal, n1, n2);
            }catch(erro){
                alert(erro);
                return;
            }

            escreve(mensagem);
        }

        function escreve(mensagem){
            var output = document.querySelector("#output")
            output.innerHTML = mensagem;
        }
        
        function calcular(sinal, n1, n2){
            if(sinal !== "+" && sinal !== "-" && sinal !== "*" && sinal !== "/"){
                throw new Error("Digite sinal valido.");
            }

            if(isNaN(n1) || isNaN(n2)){
                throw new Error("Digite somente numeros.");
            }
            
            var numeroCalculado = null;
            
            switch(sinal){
                case'+':
                    numeroCalculado = n1 + n2;
                    break;
                case'-':
                    numeroCalculado = n1 - n2;
                    break;
                case'*':
                    numeroCalculado = n1 * n2;
                    break;
                case'/':
                    numeroCalculado = n1 / n2;
                    break;
            } 
                                    
            return numeroCalculado;
        }                   
        </script>
</body>
</html>
