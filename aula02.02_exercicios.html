<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com Javascript</title>
</head>

<body>
    <h1>Logica de Programação com Javascript</h1>

    <script>
        //pedir para o usuario digitar um numero
        var n1 = prompt("Digite um numero:");

        //converter em numero inteiro
        n1 = parseInt(n1);

        //pedir para o usuario digitar outro numero
        var n2 = prompt("Digite outro numero:");

        //converter em numero inteiro
        n2 = parseInt(n2);

        //mostrar a soma concatenando com o texto
        alert("A soma dos numeros é: " + (n1 + n2));

        //mostrar a subtração concatenando com o texto
        alert("A subtração dos numeros é: " + (n1 - n2));
        
        //mostrar a multiplicação concatenando com o texto
        alert("A multiplicação dos numeros é: " + (n1 * n2));

        //mostrar a divisão concatenando com o texto
        alert("A divisão dos numeros é: " + (n1 / n2));
    </script>
</body>
</html>
