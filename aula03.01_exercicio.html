<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com Javascript</title>
</head>

<body>
    <h1>Logica de Programação com Javascript</h1>

    <script>
        var numero = prompt("Digite um numero");
        numero = parseInt(numero);
        
        var indice = 1;

        while(indice <= 1000){
            document.write(numero + " x " + indice + " = " + (numero * indice) + "<br>");
            
            if(indice % 10 === 0){
                document.write("<hr>")
            }
            
            indice = indice + 1
        }
    </script>
</body>
</html>
