<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com Javascript</title>
</head>

<body>
    <h1>Logica de Programação com Javascript</h1>

    <div id="output"></div>
    
    <script>
        //variavel com os itens da array
        var produtos = new Array('caneta', 'lapis', 'tesoura', 'borracha', 'caderno', 'livro');
        //variavel do output, para colocar mensagem na tela
        var output = document.querySelector('#output');
        //variavel mensagem com valor vazio
        var msg = '';
        //laço de repetição for
        for(var i = 0; i < produtos.length; i++){
            msg += 'produto ' + (i + 1) + ': ' + produtos[i] + ' <br>';
        }
        //output
        output.innerHTML = msg;
    </script>
</body>
</html>
