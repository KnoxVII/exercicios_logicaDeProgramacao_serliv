<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com Javascript</title>
</head>

<body>
    <h1>Logica de Programação com Javascript</h1>

    <script>
        //pedir para o usuario digitar um numero
        var n1 = prompt("Digite um numero");

        //converter o numero em inteiro
        n1 = parseInt(n1);

        //pedir para o usuario digitar outro numero
        var n2 = prompt("Digite outro numero");

        //converter o numero em inteiro
        n2 = parseInt(n2);

        //calculos
        var resto = n1 % n2;
        var elevado = n1 ** n2;

        //mostrar em um alert o seguinte texto "o resto da divisão de (n1) por (n2) é: " (resultado);
        alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + resto);

        //mostrar em um alert o seguinte texto "o numero (n1) elevado a (n2) é: " (resultado);
        alert("O número " + n1 + " elevado a " + n2 + " é: " + elevado);
    </script>
</body>
</html>
