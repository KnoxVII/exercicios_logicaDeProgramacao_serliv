<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com Javascript</title>
</head>

<body>
    <h1>Exercícios de Javascript</h1>

    <script>
        var numero1 = parseInt(Math.random() * 101);
        var numero2 = parseInt(Math.random() * 101);
        var numero3 = parseInt(Math.random() * 101);

        document.write(numero1, "<br>", numero2, "<br>", numero3, "<br>");

        function maiorNumero(){
            if (numero1 > numero2 && numero1 > numero3) {
                document.write("O numero maior é: " + numero1, "<br>");
            } else if (numero2 > numero1 && numero2 > numero3) {
                document.write("O numero maior é: " + numero2, "<br>");                
            } else if (numero3 > numero1 && numero3 > numero2) {
                document.write("O numero maior é: " + numero3, "<br>");
            } else {
                document.write("Os numeros são iguais");
            }
        }

        function menorNumero(){
            if (numero1 < numero2 && numero1 < numero3) {
                document.write("O numero menor é: " + numero1, "<br>");
            } else if (numero2 < numero1 && numero2 < numero3) {
                document.write("O numero menor é: " + numero2, "<br>");                
            } else if (numero3 < numero1 && numero3 < numero2) {
                document.write("O numero menor é: " + numero3, "<br>");
            } else {
                document.write("Os numeros são iguais");
            }
        }

        maiorNumero();
        menorNumero();
    </script>
</body>
</html>
