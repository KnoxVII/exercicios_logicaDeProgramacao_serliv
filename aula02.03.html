<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com Javascript</title>
</head>

<body>
    <h1>Logica de Programação com Javascript</h1>

    <script>
         //pedir para o usuario digitar um numero
        var n1 = prompt("Digite um numero: ");

        // fazer a conversão para numero 
        n1 = parseFloat(n1);

        //pedir para o usuario digitar outro numero
        var n2 = prompt("Digite um numero: ");

        // fazer a conversão para numero 
        n2 = parseFloat(n2);

        //fazer a media dos valores
        var media = (n1 + n2) / 2;

        alert("A média é: " ,media);
    </script>
</body>
</html>
