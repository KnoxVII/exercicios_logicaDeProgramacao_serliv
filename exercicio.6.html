<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com Javascript</title>
</head>

<body>
    <h1>Exercícios de Javascript</h1>

    <script>
        var multiplos3 = 0
        var multiplos5 = 0

        for (var i = 0; i < 1000; i++ ) {
            multiplos3 += (i % 3 == 0) ? i : 0
            multiplos5 += (i % 5 == 0) ? i : 0
        }

        document.write("Somatorio dos Múltiplos de 3: " + multiplos3 + "<br>");
        document.write("Somatorio dos Múltiplos de 5: " + multiplos5 + "<br>");
        document.write("Somatorio dos Múltiplos de 3 e 5: " + parseInt(multiplos3 + multiplos5));
        
    </script>
</body>
</html>
