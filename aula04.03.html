<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com Javascript</title>
</head>

<body>
    <h1>Logica de Programação com Javascript</h1>

    <button onclick="mostrarArea(largura, altura)">Mostrar área</button>

    <script>
        var largura = prompt("Digite a largura");
        largura = parseFloat(largura);
        
        var altura = prompt("Digite a altura");
        altura = parseFloat(altura);

        function mostrarArea(l, a){
            alert("Largura: " + l);
            alert("Altura: " + a);
            alert("Área total: " + (l * a));
        }       
    </script>
</body>
</html>
