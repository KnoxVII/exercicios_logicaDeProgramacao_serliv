<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com Javascript</title>
</head>

<body>
    <h1>Logica de Programação com Javascript</h1>

    <script>
        var n1 = prompt("Digite um numero:");
        n1 = parseFloat(n1);
        
        var n2 = prompt("Digite outro numero:");
        n2 = parseFloat(n2);

        alert("A soma dos numeros é: " + (n1 + n2));
    </script>
</body>
</html>
